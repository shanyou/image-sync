        // åŠ¨æ€åŠ è½½çš„ JSON æ•°æ®

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // æ ¼å¼åŒ–ç›¸å¯¹æ—¶é—´
        function formatRelativeTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days}å¤©å‰`;
            if (hours > 0) return `${hours}å°æ—¶å‰`;
            return 'åˆšåˆš';
        }

        // æå–é•œåƒåç§°å’Œæ ‡ç­¾
        function parseImage(imageName) {
            const parts = imageName.split(':');
            const tag = parts.pop() || 'latest';
            const name = parts.join(':');
            const nameParts = name.split('/');
            const shortName = nameParts[nameParts.length - 1];
            
            return { name, shortName, tag, registry: nameParts[0] };
        }

        // ç»Ÿè®¡æ³¨å†Œæº
        function getRegistryStats() {
            const registries = {};
            if (!mappingData || !mappingData.mappings) return registries;
            
            Object.values(mappingData.mappings).forEach(item => {
                const { registry } = parseImage(item.source);
                registries[registry] = (registries[registry] || 0) + 1;
            });
            return registries;
        }

        // æ¸²æŸ“ç»Ÿè®¡
        function renderStats() {
            if (!mappingData || !mappingData.mappings) return;
            
            const mappings = Object.values(mappingData.mappings);
            const total = mappings.length;
            const success = mappings.filter(m => m.status === 'success').length;
            const publicRepos = mappings.filter(m => m.is_public === 'true').length;
            const registries = Object.keys(getRegistryStats()).length;

            document.getElementById('totalImages').textContent = total;
            document.getElementById('successCount').textContent = success;
            document.getElementById('publicCount').textContent = publicRepos;
            document.getElementById('registryCount').textContent = registries;
            document.getElementById('lastUpdated').textContent = formatDate(mappingData.lastUpdated);
        }

        // æ¸²æŸ“é•œåƒåˆ—è¡¨
        function renderImageList(filter = 'all') {
            const container = document.getElementById('imageList');
            if (!mappingData || !mappingData.mappings) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <p>æš‚æ— æ•°æ®</p>
                    </div>
                `;
                return;
            }
            
            const mappings = Object.entries(mappingData.mappings);
            
            let filtered = mappings;
            if (filter === 'success') {
                filtered = mappings.filter(([_, m]) => m.status === 'success');
            } else if (filter === 'public') {
                filtered = mappings.filter(([_, m]) => m.is_public === 'true');
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <p>æš‚æ— æ•°æ®</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(([key, item], index) => {
                const { shortName, tag } = parseImage(item.source);
                const isSuccess = item.status === 'success';
                const isPublic = item.is_public === 'true';

                return `
                    <div class="image-card ${!isSuccess ? 'failed' : ''}" style="animation-delay: ${index * 0.1}s">
                        <div class="image-header">
                            <div>
                                <span class="image-source">${shortName}</span>
                                <span class="image-tag">${tag}</span>
                            </div>
                            <div style="display: flex; gap: 0.5rem;">
                                <span class="status-badge ${isSuccess ? 'success' : 'failed'}">
                                    ${isSuccess ? 'â—' : 'âœ•'} ${isSuccess ? 'å·²åŒæ­¥' : 'å¤±è´¥'}
                                </span>
                                ${isPublic ? `
                                    <span class="status-badge public">
                                        ğŸŒ å…¬å¼€
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                        <div class="image-paths">
                            <div class="path-box">
                                <div class="path-label">Source Registry</div>
                                <div class="path-value">${item.source}</div>
                            </div>
                            <div class="path-box">
                                <div class="path-label">Target Registry</div>
                                <div class="path-value target copy-wrapper" data-copy="${item.target}">
                                    ${item.target}
                                    <button class="copy-btn" title="å¤åˆ¶åˆ°å‰ªåˆ‡æ¿">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="image-meta">
                            <div class="sync-time">
                                åŒæ­¥æ—¶é—´: <span>${formatDate(item.syncedAt)}</span>
                                <span style="color: var(--text-dim); margin-left: 0.5rem;">(${formatRelativeTime(item.syncedAt)})</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æ¸²æŸ“æ—¶é—´çº¿
        function renderTimeline() {
            const container = document.getElementById('timeline');
            if (!mappingData || !mappingData.mappings) {
                container.innerHTML = '<div class="timeline-item"><div class="timeline-content">åŠ è½½ä¸­...</div></div>';
                return;
            }
            
            const sorted = Object.entries(mappingData.mappings)
                .sort((a, b) => new Date(b[1].syncedAt) - new Date(a[1].syncedAt))
                .slice(0, 5);

            container.innerHTML = sorted.map(([key, item]) => {
                const { shortName } = parseImage(item.source);
                const isSuccess = item.status === 'success';

                return `
                    <div class="timeline-item ${isSuccess ? 'success' : ''}">
                        <div class="timeline-time">${formatRelativeTime(item.syncedAt)}</div>
                        <div class="timeline-content">
                            <strong>${shortName}</strong>
                            ${isSuccess ? 'åŒæ­¥æˆåŠŸ' : 'åŒæ­¥å¤±è´¥'}
                            ${item.is_public === 'true' ? ' â€¢ å·²è®¾ä¸ºå…¬å¼€' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æ¸²æŸ“æ³¨å†Œæºåˆ†å¸ƒ
        function renderRegistries() {
            const container = document.getElementById('registryList');
            if (!mappingData || !mappingData.mappings) {
                container.innerHTML = '<div class="registry-item"><div class="registry-info">åŠ è½½ä¸­...</div></div>';
                return;
            }
            
            const stats = getRegistryStats();
            const total = Object.values(stats).reduce((a, b) => a + b, 0);
            const registryIcons = {
                'docker.io': 'ğŸ³',
                'gcr.io': 'â˜¸ï¸',
                'ghcr.io': 'ğŸ“¦',
                'quay.io': 'ğŸ“®',
                'jenkins': 'ğŸ”§',
                'nginx': 'ğŸŒ'
            };

            container.innerHTML = Object.entries(stats).map(([registry, count]) => {
                const percentage = (count / total * 100).toFixed(0);
                const icon = registryIcons[registry] || registryIcons[registry.split('.')[0]] || 'ğŸ“¡';

                return `
                    <div class="registry-item">
                        <div class="registry-icon">${icon}</div>
                        <div class="registry-info">
                            <div class="registry-name">${registry}</div>
                            <div class="registry-count">${count} ä¸ªé•œåƒ</div>
                        </div>
                        <div class="registry-bar">
                            <div class="registry-bar-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // å¤åˆ¶åˆ°å‰ªåˆ‡æ¿åŠŸèƒ½
        async function copyToClipboard(text, btn) {
            try {
                await navigator.clipboard.writeText(text);
                
                // æŒ‰é’®è§†è§‰åé¦ˆ
                const originalHTML = btn.innerHTML;
                btn.classList.add('copied');
                btn.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                `;
                
                // æ˜¾ç¤º toast
                showToast('é•œåƒåœ°å€å·²å¤åˆ¶åˆ°å‰ªåˆ‡æ¿');
                
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = originalHTML;
                }, 2000);
                
            } catch (err) {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                showToast('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            }
        }

        // Toast æç¤º
        function showToast(message, type = 'success') {
            // ç§»é™¤å·²æœ‰çš„ toast
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast-icon">${type === 'success' ? 'âœ“' : 'âœ•'}</div>
                <span>${message}</span>
            `;
            
            if (type === 'error') {
                toast.style.borderColor = 'var(--accent-red)';
                toast.querySelector('.toast-icon').style.background = 'var(--accent-red)';
            }
            
            document.body.appendChild(toast);
            
            // è§¦å‘åŠ¨ç”»
            requestAnimationFrame(() => {
                toast.classList.add('show');
            });
            
            // è‡ªåŠ¨éšè—
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        // ç»‘å®šå¤åˆ¶æŒ‰é’®äº‹ä»¶
        document.addEventListener('click', (e) => {
            const btn = e.target.closest('.copy-btn');
            if (btn) {
                const wrapper = btn.closest('.copy-wrapper');
                const text = wrapper.dataset.copy;
                copyToClipboard(text, btn);
            }
        });

        // è¿‡æ»¤å™¨äº‹ä»¶
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                renderImageList(tab.dataset.filter);
            });
        });

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            document.getElementById('imageList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">â³</div>
                    <p>æ­£åœ¨åŠ è½½æ•°æ®...</p>
                </div>
            `;
        }

        // æ˜¾ç¤ºé”™è¯¯çŠ¶æ€
        function showError(message) {
            document.getElementById('imageList').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">âš ï¸</div>
                    <p style="color: var(--accent-red);">${message}</p>
                    <p style="font-size: 0.8rem; margin-top: 0.5rem;">è¯·æ£€æŸ¥ mapping.json æ–‡ä»¶æ˜¯å¦å­˜åœ¨</p>
                </div>
            `;
        }

        // åŠ è½½ mapping.json æ•°æ®
        async function loadMappingData() {
            showLoading();
            
            try {
                const response = await fetch('mapping.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                mappingData = await response.json();
                
                // æ•°æ®åŠ è½½å®Œæˆåæ¸²æŸ“
                renderStats();
                renderImageList();
                renderTimeline();
                renderRegistries();
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                showError('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
            }
        }

        // åˆå§‹åŒ–
        loadMappingData();

        // æ¯åˆ†é’Ÿåˆ·æ–°æ•°æ®å’Œç›¸å¯¹æ—¶é—´
        setInterval(() => {
            if (mappingData) {
                renderTimeline();
                renderImageList(document.querySelector('.filter-tab.active').dataset.filter);
            }
        }, 60000);
    </script>
