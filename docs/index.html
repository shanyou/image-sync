<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker 镜像同步状态 - Image Sync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066cc;
            --primary-hover: #0052a3;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-success { background: #d4edda; color: #155724; }
        .status-success-public { background: #d1ecf1; color: #0c5460; }
        .status-failed { background: #f8d7da; color: #721c24; }
        .status-pending { background: #fff3cd; color: #856404; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card-background-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            box-shadow: var(--card-box-shadow);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            color: var(--muted-color);
            font-size: 0.875rem;
        }
        
        .image-row {
            transition: background-color 0.2s;
        }
        
        .image-row:hover {
            background-color: rgba(0, 102, 204, 0.05);
        }
        
        .copy-btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            margin-left: 0.5rem;
        }
        
        .source-image {
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .target-image {
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--muted-color);
        }
        
        .search-box {
            margin-bottom: 1.5rem;
        }
        
        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--muted-border-color);
            background: transparent;
        }
        
        .filter-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
        }
        
        .error-message {
            background: var(--del-color);
            color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }
        
        .last-updated {
            text-align: right;
            color: var(--muted-color);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            table {
                font-size: 0.875rem;
            }
            
            .target-image {
                max-width: 200px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><strong><i class="fas fa-sync-alt"></i> Image Sync</strong></li>
            </ul>
            <ul>
                <li><a href="https://github.com/shanyou/image-sync" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1><i class="fas fa-database"></i> Docker 镜像同步状态</h1>
        
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>正在加载数据...</p>
        </div>

        <div id="error" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
        </div>

        <div id="content" style="display: none;">
            <div class="last-updated">
                <i class="far fa-clock"></i> 最后更新: <span id="last-updated">-</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-count">0</div>
                    <div class="stat-label">总镜像数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="success-count">0</div>
                    <div class="stat-label">同步成功</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="public-count">0</div>
                    <div class="stat-label">Public</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="failed-count">0</div>
                    <div class="stat-label">失败</div>
                </div>
            </div>

            <div class="search-box">
                <input type="search" id="search-input" placeholder="搜索镜像名称..." aria-label="搜索">
            </div>

            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">全部</button>
                <button class="filter-tab" data-filter="success">成功</button>
                <button class="filter-tab" data-filter="success:public">Public</button>
                <button class="filter-tab" data-filter="failed">失败</button>
            </div>

            <figure>
                <table>
                    <thead>
                        <tr>
                            <th>源镜像</th>
                            <th>目标镜像</th>
                            <th>同步时间</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody id="images-table">
                    </tbody>
                </table>
            </figure>
        </div>
    </main>

    <footer class="container">
        <small>
            <center>
                Powered by <a href="https://github.com/shanyou/image-sync">Image Sync</a> • 
                Data from <a href="../data/mapping.json">mapping.json</a>
            </center>
        </small>
    </footer>

    <script>
        let allData = [];
        let currentFilter = 'all';

        // 获取数据
        async function fetchData() {
            try {
                // 尝试从多个路径加载数据
                const paths = [
                    '../data/mapping.json',
                    './data/mapping.json',
                    '/data/mapping.json',
                    'https://raw.githubusercontent.com/shanyou/image-sync/main/data/mapping.json'
                ];
                
                let response = null;
                let lastError = null;
                
                for (const path of paths) {
                    try {
                        response = await fetch(path);
                        if (response.ok) break;
                    } catch (e) {
                        lastError = e;
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error('无法加载 mapping.json');
                }
                
                const data = await response.json();
                allData = Object.entries(data.mappings || {}).map(([key, value]) => ({
                    key,
                    ...value
                }));
                
                document.getElementById('last-updated').textContent = formatDate(data.lastUpdated);
                
                updateStats();
                renderTable();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error-text').textContent = '加载数据失败: ' + error.message;
            }
        }

        // 更新统计
        function updateStats() {
            const total = allData.length;
            const success = allData.filter(d => d.status && d.status.startsWith('success')).length;
            const publicImages = allData.filter(d => d.status === 'success:public').length;
            const failed = allData.filter(d => d.status === 'failed').length;
            
            document.getElementById('total-count').textContent = total;
            document.getElementById('success-count').textContent = success;
            document.getElementById('public-count').textContent = publicImages;
            document.getElementById('failed-count').textContent = failed;
        }

        // 渲染表格
        function renderTable() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const tbody = document.getElementById('images-table');
            
            let filtered = allData.filter(item => {
                // 搜索过滤
                const matchSearch = item.source?.toLowerCase().includes(searchTerm) ||
                                   item.target?.toLowerCase().includes(searchTerm);
                
                // 状态过滤
                let matchFilter = true;
                if (currentFilter === 'success') {
                    matchFilter = item.status?.startsWith('success');
                } else if (currentFilter === 'success:public') {
                    matchFilter = item.status === 'success:public';
                } else if (currentFilter === 'failed') {
                    matchFilter = item.status === 'failed';
                }
                
                return matchSearch && matchFilter;
            });
            
            // 按同步时间倒序
            filtered.sort((a, b) => new Date(b.syncedAt) - new Date(a.syncedAt));
            
            tbody.innerHTML = filtered.map(item => `
                <tr class="image-row">
                    <td>
                        <div class="source-image">
                            <i class="fab fa-docker"></i> ${escapeHtml(item.source)}
                        </div>
                    </td>
                    <td>
                        <div class="target-image" title="${escapeHtml(item.target)}">
                            ${escapeHtml(item.target)}
                            <button class="copy-btn outline" onclick="copyToClipboard('${escapeHtml(item.target)}')">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </td>
                    <td>${formatDate(item.syncedAt)}</td>
                    <td>${getStatusBadge(item.status, item.error_msg)}</td>
                </tr>
            `).join('');
        }

        // 获取状态标签
        function getStatusBadge(status, errorMsg) {
            const statusMap = {
                'success': { class: 'status-success', icon: 'check-circle', text: '成功' },
                'success:public': { class: 'status-success-public', icon: 'globe', text: 'Public' },
                'success:private': { class: 'status-success', icon: 'lock', text: 'Private' },
                'failed': { class: 'status-failed', icon: 'times-circle', text: '失败' }
            };
            
            const config = statusMap[status] || { class: 'status-pending', icon: 'question-circle', text: status || '未知' };
            const title = errorMsg ? `title="${escapeHtml(errorMsg)}"` : '';
            
            return `<span class="status-badge ${config.class}" ${title}>
                <i class="fas fa-${config.icon}"></i> ${config.text}
            </span>`;
        }

        // 格式化日期
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 转义 HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 复制到剪贴板
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                // 可以添加 Toast 提示
            } catch (err) {
                console.error('复制失败:', err);
            }
        }

        // 事件监听
        document.getElementById('search-input').addEventListener('input', renderTable);
        
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderTable();
            });
        });

        // 初始化
        fetchData();
    </script>
</body>
</html>
