name: Sync Docker Images

permissions:
  contents: write

on:
  push:
    paths:
      - 'data/images.txt'
  workflow_dispatch:
    inputs:
      force_sync:
        description: '是否强制同步所有镜像（包括已同步的）'
        required: false
        default: 'false'
        type: boolean
  schedule:
    - cron: '0 2 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Install Skopeo and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo jq

      - name: Setup Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync Images
        env:
          TARGET_REGISTRY: swr.cn-north-1.myhuaweicloud.com
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
          # SWR API 配置（用于设置镜像为 public）
          IAM_ENDPOINT: ${{ secrets.IAM_ENDPOINT }}
          SWR_API_ENDPOINT: ${{ secrets.SWR_API_ENDPOINT }}
          IAM_DOMAIN: ${{ secrets.IAM_DOMAIN }}
          IAM_USERNAME: ${{ secrets.IAM_USERNAME }}
          IAM_PASSWORD: ${{ secrets.IAM_PASSWORD }}
        run: |
          if [ "${{ github.event.inputs.force_sync }}" = "true" ]; then
            echo "执行强制同步模式"
            ./scripts/sync.sh --force
          else
            echo "执行常规同步模式"
            ./scripts/sync.sh
          fi
